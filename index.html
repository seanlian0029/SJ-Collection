<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Streamly - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Streamly</div>
        <input class="search" type="text" placeholder="Search...">
        <nav>
            <a href="#">Sign In</a>

        <section class="banner">
            <div class="banner-content">
                <h1>Featured Movie</h1>
                <p>Catch the latest blockbuster hits, only on Streamly!</p>
                <button>Watch Now</button>
            </div>
        </section>
        <section class="categories">
            <h2>Categories</h2>

                <button>Drama</button>

                </div>

                </div>
                <div class="movie-card">
                    <img src="https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=400&q=80" alt="Movie 3">
                    <span>Movie Title 3</span>
                </div>
                <div class="movie-card">
                    <img src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?auto=format&fit=crop&w=400&q=80" alt="Movie 4">
                    <span>Movie Title 4</span>
                </div>
            </div>
        </section>
    </main>
